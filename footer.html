<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
<footer>
    <div class="footer">
        <div class="jadoo">
            <h3>Jadoo.</h3>
            <p>Book your trip in minutes, get full control for much longer.</p>
        </div>
        <div class="company">
            <h3>Company</h3>
            <p>About</p>
            <p>Careers</p>
            <p>Mobile</p>
        </div>
        <div class="contact">
            <h3>Contact</h3>
            <p>Help/FAQ</p>
            <p>Press</p>
            <p>Affiliates</p>
        </div>
        <div class="more">
            <h3>More</h3>
            <p>Airline fees</p>
            <p>Airline</p>
            <p>Low fare tips</p>
        </div>
        <div class="socials">
            <div class="social-icons">
                <img class="social-media" src="images/facebook.png" alt="Facebook" />
                <img class="social-media" src="images/instagram.png" alt="Instagram" />
                <img class="social-media" src="images/twitter.png" alt="Twitter" />
            </div>
            <div class="app-section">
                <p>Discover our app</p>
                <div class="app-buttons">
                    <button class="install-btn">
                        <img src="images/google.png" alt="Google Play Store" />
                        Get on Google Playstore
                    </button>
                    <button class="install-btn">
                        <img src="images/apple.png" alt="Apple App Store" />
                        Available on App Store
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="reference">
        <p>All rights reserved @Jadoo.co</p>
    </div>
</footer>
